<div class="header bg-gradient-danger pb-5 pt-5 pt-md-8"></div>

<div class="container-fluid">
  <div class="card rounded shadow p-5 m-3 border-0">
    <h3>Informations générales</h3>

    <div class="row mt-4">
      <div class="col-lg-6">
        <div class="row justify-content-center align-content-start">
          <span class="text col-2 text-dark form-control-label">Titre :</span>
          <span class="text-sm col-10">Validation de contrat</span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group row align-content-start">
          <label class="form-control-label col-3"> Priorité </label>
          <!-- [(ngModel)]="priorite" -->
          <select class="form-control col-9" name="priorite">
            <option value="basse">basse</option>
            <option value="moyenne">moyenne</option>
            <option value="eleve">élevé</option>
          </select>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="row justify-content-center align-content-start">
          <span class="form-control-label col-3">Message :</span>
          <span class="text-sm col-9"
            >DG bien vouloir approuver le contrat de d'interim de Zobel dans la
            société audipharm**</span
          >
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group row align-content-center">
          <label class="form-control-label col-3"> Echéance </label>
          <!-- [(ngModel)]="echeance" -->
          <input
            class="form-control col-9"
            id="echeance"
            name="echeance"
            type="date"
          />
        </div>
      </div>
    </div>
    <hr />

    <h3 class="mt-3">Progression</h3>
    <div class="row mt-4 justify-content-center">
      <div class="col-lg-6">
        <div class="form-group row align-content-center">
          <label class="form-control-label col-3" for="statut"> Statut </label>
          <select class="form-control col-9" name="statut" id="statut">
            <!-- [(ngModel)]="statut" -->
            <option value="pas-demarre">Pas démarré</option>
            <option value="en-cours">En cours</option>
            <option value="suspendu">Suspendu</option>
            <option value="annule">Annulé</option>
            <option value="termine">Terminé</option>
          </select>
        </div>
      </div>
    </div>
    <hr />

    <h3 class="mt-3">Documents</h3>
    <div class="d-flex row mt-3 ml-1 mr-1">
      <div class="col-12 p-4 rounded bg-blue text-white">
        <div class="d-flex justify-content-between">
          <div class="col-10">
            <div class="d-flex row align-content-center">
              <!-- <img width="50" height="50" src="https://img.icons8.com/ios/50/000000/document--v1.png" alt="document--v1"/> -->
              <img
                width="52"
                height="52"
                src="https://img.icons8.com/metro/52/ffffff/document.png"
                alt="document"
              />
              <div class="col-lg-10 ml-2">
                <span class="row">Nom fichier.pdf</span>
                <span class="row">Modifié le : 19-06-2023**</span>
              </div>
            </div>
          </div>

          <div class="align-self-center">
            <div class="d-flex">
              <i
                class="fa fa-eye text-success mr-2"
                role="button"
                aria-hidden="true"
              ></i>
              <i
                class="fa fa-trash text-danger ml-1"
                role="button"
                aria-hidden="true"
              ></i>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="mt-2 btn btn-primary">Ajouter un document</button>
      </div>
    </div>
    <hr />

    <h3 class="mt-3">Tâches</h3>
    <div class="row justify-content-start">
      <!-- *ngFor="let task of workflowTask"  -->
      <div class="col-lg-3 mt-4 mb-4">
        <!-- {{ task.id }} -->
        <div class="d-flex justify-content-between align-content-center">
          <h3>Tâche 1**</h3>
          <!-- (click)="deleteTask(task.id)" -->
          <i class="fa fa-times-circle fa-lg text-danger" role="button"></i>
        </div>

        <div class="form-group">
          <!-- label, input, name = {{ task.id }}   [(ngModel)]="task.title" [(ngModel)]="task.description"-->
          <label for="title" class="form-control-label">Titre</label>
          <input
            class="form-control"
            type="text"
            id="title"
            name="title"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="description"
            >Description</label
          >
          <textarea
            class="form-control"
            id="description"
            name="description"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="assignedFunction"
            >Fonction utilisateur</label
          >
          <!-- [(ngModel)]="task.assignedFunction" -->
          <input
            class="form-control"
            type="text"
            id="assignedFunction"
            name="assignedFunction"
            required
          />
        </div>
        <div class="form-group">
          <label class="form-control-label" for="order">Ordre</label>
          <!-- [(ngModel)]="task.order" -->
          <input
            class="form-control"
            type="number"
            id="order"
            name="order"
            required
          />
        </div>
        <!-- (click)="deleteTask(task.id)" -->
        <!-- <button class="btn btn-danger" type="button">Supprimer</button> -->
      </div>
    </div>
    <hr />
    <button class="btn btn-success">Enregistrer</button>
  </div>
</div>
