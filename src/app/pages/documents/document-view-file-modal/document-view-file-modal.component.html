<div class="modal-header">
  <h4 class="modal-title">Visionneuse</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('dismissed')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ngx-doc-viewer [url]="filePath" viewer="pdf" style="height: 920px;"></ngx-doc-viewer>
</div>
