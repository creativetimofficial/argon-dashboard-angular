<div class="container-fluid mt--5">
  <div class="col align-items-center">
    <div
      class="drop-zone row-reverse"
      (drop)="fileDropped($event)"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
    >
      <div class="glisser col">
        Déposez les fichiers ici ou cliquez pour télécharger
      </div>

      <div class="button col">
        <a class="nav-link" class="btn btn-primary" (click)="selectFile()"
          ><i class="fa fa-upload mr-2"></i> Importer</a
        >
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Documents récemment enregistrés</h3>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nom</th>
                  <th scope="col">Type</th>
                  <th scope="col">Taille</th>
                  <th scope="col">Catégorie</th>
                  <th scope="col">Statut</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let document of documents;
                    let i = index;
                    paginate: {
                      itemsPerPage: 5,
                      currentPage: page,
                      totalItems: total
                    }
                  "
                >
                  <th scope="row">{{ i + 1 }}</th>
                  <td>{{ document.name }}</td>
                  <td>{{ document.type }}</td>
                  <td>{{ document.size }}</td>
                  <td>{{ document.typeDoc }}</td>
                  <td></td>
                  <td class="d-flex align-items-center justify-content-around">
                    <span (click)="indexation(document.name)" class="span fa fa-list text-primary"></span>
                    <span (click)="viewFile(document.docPath)" class="span fas fa-eye text-success"></span>
                    <span (click)="deleteFile(document.name)" class="span fa text-danger fa-trash-alt"></span>
                  </td>
                  
                  <style>
                    .span:hover{
                      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.12);
                      cursor: pointer;
                    }
                  </style>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-2">

                <ul class="pagination justify-content-end mb-0">

                    <a class="page-link" href="javascript:void(0)" tabindex="-1">
                      <i class="fas fa-angle-left"></i>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item active">
                    <a class="page-link" href="javascript:void(0)">1</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)"
                      >2 <span class="sr-only">(current)</span></a
                    >
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">3</a>

                    <a class="page-link" href="javascript:void(0)">
                      <i class="fas fa-angle-right"></i>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav> -->
            <pagination-controls
              (pageChange)="page = $event"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
