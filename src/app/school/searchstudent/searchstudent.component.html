<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome Ward</h1>
            <p class="text-lead text-light">welcome to Our School Fee Payment App</p>
            <h2 class="text-white">Search Your ward's name</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0 search-student">
            <form role="form" >
              <div class="form-group">
                
                 <div class="form-name">
                  <input class="form-control" placeholder="Name" type="text">
               
                </div>
              </div>
              <div class="form-group">
                  <div class="input-group-prepend">
                  </div>
                  <div class="mat-form">
                    <mat-form-field appearance="fill">
                      <mat-label>Favorite food</mat-label>
                      <mat-select>
                        <mat-option *ngFor="let food of foods" [value]="food.value">
                          {{food.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
              </div>
             
              <div class="text-center">
                <button type="button" class="btn btn-primary mt-4 search-student">Search Student</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
