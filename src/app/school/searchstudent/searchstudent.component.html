<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Welcome Ward</h1>
            <p class="text-lead text-light">welcome to Our School Fee Payment App</p>
            <h2 class="text-white">Search Your ward's name</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0 search-student">
            <form role="form" [formGroup]="StudentForm" >
              <div *ngIf="errormessage" class="invalid">{{errormessage}}</div>
              <div *ngIf="StudentForm.get('fullname').invalid && (StudentForm.get('fullname').dirty || StudentForm.get('fullname').touched)
              ||StudentForm.get('classgrade').invalid && (StudentForm.get('classgrade').dirty || StudentForm.get('classgrade').touched)"
              
               >
              <div *ngIf="StudentForm.get('fullname').errors.required ||StudentForm.get('classgrade').errors.required"  class="invalid1">
                 * All fields is required.
              </div>
            
            
            </div>
              <div class="form-group">
                 <div class="form-name">
                  <input class="form-control" placeholder="Name" id="full" type="text" formControlName="fullname" />
                 
              </div>
              </div>
              
              <div class="form-group">
                  <div class="input-group-prepend">
                  </div>
                  <div class="mat-form">
                    <mat-form-field appearance="fill" >
                      <mat-label>Select Class</mat-label>
                      <mat-select  formControlName="classgrade">
                        <mat-option *ngFor="let grade of grades" [value]="grade.classgrade">
                          {{grade.classgrade}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
              </div>
             
              <div class="text-center">
                <button type="button" class="btn btn-primary mt-4 single-search"  (click)="searchStudent()" [disabled]="StudentForm.invalid">Search</button> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
